    - cron: '*/15 * * * *'
permissions: write-all
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 迁出代码
        uses: actions/checkout@v3
      - name: 安装Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
          cache: "pip"
