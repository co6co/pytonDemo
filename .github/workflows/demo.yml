       #     restore-keys: |
       #       ${{ runner.os }}-pip-         
      - name: 设置时区
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      - name: 安装依赖
        run: |
          pip install -r ./file/requirements.txt
      - name: 执行任务
        run: |
          python ./tool/clash/temp.py
      
          
     
